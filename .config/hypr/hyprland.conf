
### MONITORS ###

monitor = , 1920x1080@75, auto, 1

### MY PROGRAMS ###

$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = zen-browser
$editor = code

### AUTOSTART ###

exec-once = hyprlock || hyprctl dispatch exit
exec-once = dunst 
exec-once = systemctl --user start hyprpolkitagent
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 3 silent] $editor
exec-once = [workspace 4 silent] spotify
exec-once = [workspace special:magic silent] windscribe
exec-once = hyprpaper
exec-once = waybar
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = udiskie

### ENVIRONMENT VARIABLES ###

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

### PERMISSIONS ###



### LOOK AND FEEL ###

general {
    gaps_in = 3
    gaps_out = 5

    border_size = 0
    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 4

    active_opacity = 0.9
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 2

	ignore_opacity = true
	new_optimizations = true
	popups = true

	brightness = 1
    }
}

animations {

    enabled = true

    bezier= b0,0,1,0,1.025
    bezier= b1,0,1.1,0,1.05

    animation = windows,1,4,b1,slide
    animation = windowsIn,1,4,b0,slide 88%
    animation = windowsOut,1,4,b0,slide
    animation = workspaces,1,3,default,slide

}

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    font_family = JetBrainsMono Nerd Font
}

### INPUT ###

input {
    kb_layout = us,ir
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    numlock_by_default = true
    
    #accel_profile = flat
    force_no_accel = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}


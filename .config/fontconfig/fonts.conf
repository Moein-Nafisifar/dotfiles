<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <match>
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <edit name="family" mode="prepend">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="lang" compare="contains">
      <string>fa</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Vazirmatn</string>
    </edit>
  </match>
</fontconfig>

